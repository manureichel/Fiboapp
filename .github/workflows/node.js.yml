on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Opcionessss: '     
        required: true
        default: 'debug'
        options:
          - debug
          - info
          - warning
          - error
      tags:
        description: 'Test scenario tags'  

jobs:
  printInputs:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Log level: ${{ github.event.inputs.logLevel }}"
        echo "Tags: ${{ github.event.inputs.tags }}"
